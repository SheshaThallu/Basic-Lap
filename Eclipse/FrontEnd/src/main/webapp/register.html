<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Registration</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		crossorigin="anonymous">
	<style type="text/css">
		h1 {
			text-align: center;
		}

		div {
			width: 600px;
		}
		body
		{
			background-image: url('images/ResBackground2.png');
		}
		.form-control
		{
			opacity : 0.8;
		}
	</style>
</head>

<body>

	
<div class="row">
	<div class="container col-lg-6" style="Width:70%;">
<h1 style="color:yellow;">Registration</h1>
		<form style="color: white;">

			First Name: <input type="text" name="firstName" id="firstName" placeholder="First Name" class="form-control">
			Last Name: <input type="text" name="lastName" id="lastName" placeholder="Last Name" class="form-control" >
			Email: <input type="email" name="email" id="email" placeholder="E-mail" class="form-control" >
			Phone: <input type="number" name="phone" id="phone" placeholder="Phone" class="form-control" >
			DOB:
			<input type="date" name="dob" id="dob" class="form-control">

			Password: <input type="password" name="pass" id="pass" class="form-control" placeholder="Set Password" >
			Confirm Password: <input type="text" name="cpass" id="cpass" class="form-control" placeholder="Confirm Password" >

			Account Type:
			<select name="accountType" id="accountType" class="form-control" >
				<option value="SAVING">SAVING</option>
				<option value="CURRENT">CURRENT</option>
			</select>
			<br>
			<input type="button" value="Register" onclick="validate()" class="btn btn-primary"> <input type="reset"
				class="btn btn-warning">

		</form>

	</div>
</div>

	<script src="js/myScript.js"></script>
</body>

</html>
