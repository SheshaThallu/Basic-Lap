<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Legend</title>
<style type="text/css">
body {
  color:red;
}
</style>
</head>
<body>
<p>Jai Balayya</p>
<form>
  <label for="fname">First name:</label><br>

  <label for="lname">Last name:</label><br>
  <input type="text">
  <p>Gender:</p>

  <label for="vehicle2"> I have a car</label><br>

</form>
